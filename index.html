<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="clearno()" class = "vrchne">C</button>
            <button onclick="negative()" class = "vrchne">+/-</button>
            <button onclick="percentage()" class = "vrchne">%</button>
            <button onclick="showcalc('/')" class = "operator">/</button>
            <button onclick="showcalc('7')">7</button>
            <button onclick="showcalc('8')">8</button>
            <button onclick="showcalc('9')">9</button>
            <button onclick="showcalc('*')" class = "operator">x</button>
            <button onclick="showcalc('4')">4</button>
            <button onclick="showcalc('5')">5</button>
            <button onclick="showcalc('6')">6</button>
            <button onclick="showcalc('-')" class = "operator">-</button>
            <button onclick="showcalc('1')">1</button>
            <button onclick="showcalc('2')">2</button>
            <button onclick="showcalc('3')">3</button>
            <button onclick="showcalc('+')" class = "operator">+</button>
            <button onclick="showcalc('0')" class = "nula">0</button>
            <button onclick="showcalc('.')">.</button>
            <button onclick="calculate()" class = "operator">=</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
